# Enable State Machine
CONFIG_SMF=y
CONFIG_EVENTS=y

# Enable RGB Lights
CONFIG_PWM=y

# Configure logging
CONFIG_LOG=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n
CONFIG_STDOUT_CONSOLE=n
CONFIG_USE_SEGGER_RTT=y
CONFIG_CBPRINTF_FP_A_SUPPORT=y

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="mTBI_Detect"
CONFIG_BT_DEVICE_APPEARANCE=832
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

CONFIG_BT_SCAN=y
CONFIG_BT_SCAN_FILTER_ENABLE=y
CONFIG_BT_SCAN_UUID_CNT=1

CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_DM=y

# SDK 2.4.2 Bug Workaround
CONFIG_BT_GATT_CACHING=n

# Threads
CONFIG_MULTITHREADING=y
CONFIG_KERNEL_MEM_POOL=y
CONFIG_NUM_PREEMPT_PRIORITIES=0
CONFIG_SYS_CLOCK_EXISTS=y
CONFIG_ARM_MPU=y
CONFIG_I2C=n
CONFIG_WATCHDOG=y
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_SERIAL=y
CONFIG_FLASH=n
CONFIG_PM=n
CONFIG_BOARD_ENABLE_CPUNET=y


# Enable CMSIS to be used through nrfSDK
CONFIG_FPU=y
CONFIG_NEWLIB_LIBC=y
CONFIG_CMSIS_DSP=y

CONFIG_CMSIS_DSP_TRANSFORM=y
CONFIG_CMSIS_DSP_BASICMATH=y
CONFIG_CMSIS_DSP_COMPLEXMATH=y
CONFIG_CMSIS_NN=y

CONFIG_NEWLIB_LIBC_MIN_REQUIRED_HEAP_SIZE=2048

# Enable hardware peripherals
CONFIG_DMA=y
CONFIG_CPP=y

# Enable firmware settings
CONFIG_DEBUG_THREAD_INFO=y
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_DYNAMIC_INTERRUPTS=n
CONFIG_TEST=y
CONFIG_IRQ_OFFLOAD=n
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_CUSTOM_DATA=n
CONFIG_BOOT_BANNER=n
CONFIG_BOOT_DELAY=0
CONFIG_CONSOLE=y
CONFIG_STDOUT_CONSOLE=n
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=n